version: "3.9"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: z1_backend_web
    volumes:
      - .:/app
      - ./code:/code
      # ðŸ‘‡ Add these lines so media and static files exist on the EC2 host
      - ./media:/app/media
      - ./static:/app/static
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    environment: 
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=z1_backend.settings
    depends_on:
      - code_executor
    restart: unless-stopped

  code_executor:
    build:
      context: .
      dockerfile: Dockerfile.code_executor
    container_name: z1_code_executor
    volumes:
      - ./code:/code
    tty: true
    stdin_open: true
    restart: unless-stopped
